<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      width: 900px;
      height: 600px;
      position: relative;
      background-color: red;
    }
    .flag > div {
      width: 100%;
      height: 300px;
      position: absolute;
      background-color: blue;
      top: 150px;
    }
    .flag > div > div {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      background-color: white;
      top: 50px;
      left: 350px;
    }
    p {
      font-size: 5rem;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .flag > div p{
      color: black;
    }
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
